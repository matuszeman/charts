global:
  cluster: test

  idpAppConfig:
    imageRepositories:
      private: 123456.dkr.ecr.eu-central-1.amazonaws.com
      public: public.ecr.aws/123456
      docker.io: "docker.io"
    clusters:
      test:
        aws_region: eu-central-1
        domains:
          example.com: example.com
        httpGateways:
          http-public:
            name: http-public
            namespace: dev-gateway
        apps:
          oauth2proxy:
            authUrl: http://oauth2proxy.auth.svc.cluster.local
            signinUrl: https://oauth2proxy.auth.example.com
            # https://oauth2-proxy.github.io/oauth2-proxy/features/endpoints#auth
            responseHeaders:
              - Auth-Proxy-Email
              - Auth-Proxy-Groups
            path: /oauth2
          oauth2proxy2:
            authUrl: http://oauth2proxy2.auth.svc.cluster.local
            signinUrl: https://oauth2proxy2.auth.example.com
            # https://oauth2-proxy.github.io/oauth2-proxy/features/endpoints#auth
            responseHeaders:
              - Auth-Proxy-Email
              - Auth-Proxy-Groups
            path: /oauth2
        nodePools:
          test1:
            nodeSelector:
              environment: test
            tolerations:
              - key: environment
                operator: Equal
                value: test
                effect: NoSchedule
    defaults:
      imageRepository: private
      imagePullPolicy: IfNotPresent
      httpRoute:
        enabled: false
        #path: /
        pathType: PathPrefix
        annotations: { }
        #filters: [ ]
      ingress:
        enabled: false
        className: nginx-internal
        certManagerClusterIssuer: default
        #  fcgi:
        #    documentRoot: /html
        path: /
        #rewriteTarget: /api
        annotations: { }
        basicAuth:
          enabled: false
          secretName:
        oauth2ProxyAuth:
          enabled: false
          appName: oauth2proxy
          # https://oauth2-proxy.github.io/oauth2-proxy/features/endpoints#auth
          allowedGroups: null # []
          service:
            name: null
            port: 80
        accessLog:
          enabled: true
      configs:
        annotations: {}
          # we want argocd to sync configs first, then the rest of deployment
          #argocd.argoproj.io/sync-wave: "-10"
        externalSecret:
          refreshInterval: "99999h"

appName: app-name
appVersion: 0.1.0
