suite: job
templates:
  - job.yaml
values:
  - values/minimum.yaml
tests:
  - it: when job enabled
    values:
      - values/job.yaml
    asserts:
      - matchSnapshot: { }
  - it: given full supported spec values
    values:
      - values/job.yaml
    set:
      job:
        activeDeadlineSeconds: 100
        backoffLimit: 5
        completionMode: Indexed
        completions: 3
        parallelism: 2
        ttlSecondsAfterFinished: 3600
        backoffLimitPerIndex: 3
        podReplacementPolicy: "Failed"
        suspend: true
        successPolicy:
          rules:
            - succeededIndexes: 0,2-3
              succeededCount: 1
        podFailurePolicy:
          rules:
            - action: FailJob
              onExitCodes:
                containerName: main      # optional
                operator: In             # one of: In, NotIn
                values: [ 42 ]
            - action: Ignore             # one of: Ignore, FailJob, Count
              onPodConditions:
                - type: DisruptionTarget   # indicates Pod disruption
    asserts:
      - matchSnapshot: { }
  - it: default restartPolicy
    values:
      - values/job.yaml
    asserts:
      - equal:
          path: spec.template.spec.restartPolicy
          value: OnFailure
  - it: when restartPolicy is set
    values:
      - values/job.yaml
    set:
      restartPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.restartPolicy
          value: Always
  - it: when annotations are set
    values:
      - values/job.yaml
    set:
      job:
        annotations:
          some: annot
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            some: annot