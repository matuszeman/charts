suite: service-headless
templates:
  - service-headless.yaml
values:
  - values/minimum.yaml
tests:
  - it: should match snapshot
    values:
      - values/deployment.yaml
      - values/service-headless.yaml
    asserts:
      - matchSnapshot: {}
  - it: when multi deployment
    values:
      - values/deployment.yaml
      - values/service-headless.yaml
      - values/multi.yaml
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-one-headless
        documentIndex: 0
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME-one
        documentIndex: 0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-two-headless
        documentIndex: 1
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME-two
        documentIndex: 1
