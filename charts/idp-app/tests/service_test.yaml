suite: service
templates:
  - service.yaml
values:
  - values/minimum.yaml
tests:
  - it: should match snapshot with values-ci.yaml
    values:
      - ../values-ci.yaml
    asserts:
      - matchSnapshot: {}
  - it: when service is enabled but not deployment
    values:
      - values/service.yaml
    asserts:
      - failedTemplate:
          errorMessage: "service: deployment must be enabled"
  - it: when multi deployment
    values:
      - values/service.yaml
      - values/deployment.yaml
      - values/multi.yaml

    asserts:
      - matchSnapshot: {}
      - equal:
          path: metadata.name
          value: RELEASE-NAME-one
        documentIndex: 0
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME-one
        documentIndex: 0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-two
        documentIndex: 1
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME-two
        documentIndex: 1

  - it: when targetPortProtocol is defined
    values:
      - values/service.yaml
      - values/deployment.yaml
    set:
      service:
        targetPortProtocol: UDP
    asserts:
      - equal:
          path: spec.ports[0].protocol
          value: UDP
