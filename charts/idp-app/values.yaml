appName:
appVersion:
# resourceNameSuffix used when two or more idp-apps are deployed in the same helm release
resourceNameSuffix: ""

# Pod
replicaCount: 1
podAnnotations: {}
affinity: {}
#terminationGracePeriodSeconds: 30
restartPolicy: null

nodePool: null
nodeSelector: {}
tolerations: []

topologySpreadConstraints:
  zone: true
  node: true

podDisruptionBudget:
  enabled: true
  minAvailable: 50%
  maxUnavailable:

enableServiceLinks: false

volumes: {}

deployment:
  enabled: false
  #staticIps: ["192.168.88.9"]
  kind: Deployment
  annotations: {}
  revisionHistoryLimit: 1
  #  multi:
  #    one: {}
  #    two: {}
  # https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
#  strategy:
#    # RollingUpdate / Recreate
#    type: RollingUpdate

job:
  enabled: false
  annotations: {}

cronjob:
  enabled: false
  annotations: {}
  # https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#schedule-syntax
  #schedule: @hourly
  # https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#concurrency-policy
  concurrencyPolicy: "Allow"
  startingDeadlineSeconds: null
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3

# Pod containers
containers:
  app:
    #imagePullPolicy: IfNotPresent
    #securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
    #env:
    #  some: thing
    #containerPort: 80
    resources:
      limits: {}
      #cpu: 100m
      #memory: 128Mi
      requests: {}
      #cpu: 100m
      #memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  #maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

  scaleDown:
    # Options: Lean, Disabled
    preset: Lean
    #stabilizationWindowSeconds: 1200
  scaleUp:
    preset: Aggressive

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  enabled: false
  type: ClusterIP
  #portName: http
  #port: 80
  #targetPort: http

prometheus:
  #  port: prometheus-exporter
  #  path: /metrics
  serviceMonitor:
    enabled: false

ingresses: {}
ingress: {}

debug: false